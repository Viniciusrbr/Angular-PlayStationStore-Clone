<div class="card-pricing-container">
    <div class="card-pricing-title">
        <h3>Play it Now!</h3>
    </div>

    <div class="card-pricing-value">

        <div class="card-pricing-valueConsole">
            <span>|</span>
            <p> {{gameType}} </p>
        </div>

        <div class="card-pricing-valueMoney">
            <p class="game-price"> {{gamePrice}} </p>
        </div>

    </div>
</div>
